<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="description" content="{{ site.description }}" />
  <link rel="icon" href="/images/favicon.ico" />
  <meta name="author" content="Mike Brown" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Code for Buffalo" />
  <meta name="twitter:site" content="@CodeForBuffalo" />
  <meta
    name="twitter:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  {% if page.image %}
  <meta property="og:image" content="{{page.image}}" />
  <meta name="twitter:image" content="{{page.image}}" />
  {% else %}
  <meta
    property="og:image"
    content="https://codeforbuffalo.org/images/ChangeOnlyHappens.PNG"
  />
  <meta
    name="twitter:image"
    content="https://codeforbuffalo.org/images/ChangeOnlyHappens.PNG"
  />
  {% endif %}

  <!-- Bootstrap 4 core CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />

  <!-- Font Awesome -->
  <script
    src="https://kit.fontawesome.com/e8427b15fb.js"
    crossorigin="anonymous"
  ></script>

  <!-- Custom CSS -->
  <link href="/css/style.css" rel="stylesheet" />

  <!-- Analytics -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-122652372-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-122652372-1");
  </script>

  <!-- MailChimp -->
  <script id="mcjs">
    !(function (c, h, i, m, p) {
      (m = c.createElement(h)),
        (p = c.getElementsByTagName(h)[0]),
        (m.async = 1),
        (m.src = i),
        p.parentNode.insertBefore(m, p);
    })(
      document,
      "script",
      "https://chimpstatic.com/mcjs-connected/js/users/4be89b6faf62d77df2362f774/069a34c3706783861e4bdaddf.js"
    );
  </script>

  {% seo %}
</head>
